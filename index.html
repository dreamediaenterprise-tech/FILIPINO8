<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILIPINO 8 PRACTICE QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-dots"></div>

    <div id="welcome-screen" class="main-container">
        <div class="card fade-in">
            <h1 class="neon-text">FILIPINO 8 PRACTICE</h1>
            <p>Ipasok ang iyong pangalan para magsimula:</p>
            <input type="text" id="user-name" placeholder="Pangalan dito..." autocomplete="off">
            <br>
            <button class="start-btn" onclick="startQuiz()">MAGSIMULA NA</button>
        </div>
    </div>

    <div id="quiz-screen" class="main-container" style="display: none;">
        <div class="quiz-info">
            <div class="timer-box">⏳ <span id="timer">30</span>s</div>
            <div class="bar-bg"><div id="bar-fill"></div></div>
            <div class="score-pill">Puntos: <span id="score-text">0</span></div>
        </div>

        <div class="card" id="quiz-box">
            <div class="q-header">
                <span id="q-count">1/50</span>
                <span id="player-name-display"></span>
            </div>
            <h2 id="question-text">Loading...</h2>
            <div class="options-grid" id="options-box"></div>
            
            <div class="hint-container">
                <button class="hint-toggle" onclick="toggleHint()">Clue ▾</button>
                <div id="hint-text" class="hint-content"></div>
            </div>

            <div class="controls">
                <button id="next-btn" onclick="handleNext()">Susunod →</button>
            </div>
        </div>
    </div>

    <audio id="sfx-correct" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="sfx-wrong" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>
    <audio id="sfx-confetti" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
